<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід адміністратора</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .admin-form {
            max-width: 400px;
            margin: 80px auto;
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .admin-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .admin-form input {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .admin-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .admin-form button:hover {
            background-color: #218838;
        }

        .flash-msg {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="admin-form">
        <h2>Вхід адміністратора</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-msg">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="password" name="super_password" placeholder="Суперпароль" required>
            <button type="submit">Увійти</button>
        </form>
    </div>
</body>
</html>

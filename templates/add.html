{% extends "base.html" %}
{% block title %}Додати АРМ{% endblock %}
{% block content %}
<style>
    .add-page {
        display: flex;
        justify-content: start;
        align-items: flex-start;
        gap: 80px;
        background-color: #f8f9fa;
        padding: 40px 60px;
        border-radius: 30px;
    }

    .form-container {
        flex: 0 0 500px;
    }

    .carousel-block {
        flex: 0 0 690px;
        max-width: 690px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 520px;
    }

    .carousel-block img {
        width: 100%;
        
        border-radius: 8px;
        transition: opacity 0.4s ease-in-out;
    }

    .carousel-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0,0,0,0.4);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 20px;
        border-radius: 5px;
        display: none;
    }

    .carousel-block:hover .carousel-arrow {
        display: block;
    }

    .arrow-left { left: 10px; }
    .arrow-right { right: 10px; }
</style>

<div class="header">
    <h1>Додати новий АРМ</h1>
</div>

<div class="add-page">
    <div class="form-container">
        <form method="POST" action="/add">
            <div class="form-group">
                <label for="inventory_number">Інвентарний номер:</label>
                <input type="text" id="inventory_number" name="inventory_number" value="АРМ-" required>
            </div>
            <div class="form-group">
                <label for="ip_address">IP-адреса:</label>
                <input type="text" id="ip_address" name="ip_address" required>
            </div>
            <div class="form-group">
                <label for="mac_address">MAC-адреса:</label>
                <input type="text" id="mac_address" name="mac_address" required>
            </div>
            <div class="form-group">
                <label for="access_level">Рівень доступу:</label>
                <input type="text" id="access_level" name="access_level" required>
            </div>
            <div class="form-group">
                <label for="unit">Підрозділ:</label>
                <input type="text" id="unit" name="unit" required>
            </div>
            <div class="form-group">
                <label for="person">ПІБ та Посада:</label>
                <input type="text" id="person" name="person" required>
            </div>
            <div class="form-group">
                <label for="contacts">Контакти:</label>
                <input type="text" id="contacts" name="contacts" required>
            </div>
            <div class="form-group">
                <label for="notes">Примітки:</label>
                <input type="text" id="notes" name="notes">
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit-btn">Додати</button>
                <a href="/" class="cancel-btn">Скасувати</a>
            </div>
        </form>
        
    </div>

    <div class="carousel-block">
        <button class="carousel-arrow arrow-left" onclick="prevImage()">&#8592;</button>
        <img id="carousel-image" src="{{ url_for('static', filename='img/desktop.png') }}" alt="Тип АРМ">
        <button class="carousel-arrow arrow-right" onclick="nextImage()">&#8594;</button>
    </div>
</div>

<script>
    const images = [
        "{{ url_for('static', filename='img/desktop.png') }}",
        "{{ url_for('static', filename='img/laptop.png') }}",
        "{{ url_for('static', filename='img/monoblock.png') }}"
    ];
    let index = 0;
    const image = document.getElementById('carousel-image');

    function showImage(i) {
        image.style.opacity = 0;
        setTimeout(() => {
            image.src = images[i];
            image.style.opacity = 1;
        }, 200);
    }

    function prevImage() {
        index = (index - 1 + images.length) % images.length;
        showImage(index);
    }

    function nextImage() {
        index = (index + 1) % images.length;
        showImage(index);
    }
</script>
{% endblock %}

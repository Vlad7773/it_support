<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вибір типу входу</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            height: 90vh;
        }

        .auth-box {
            width: 250px;
            height: 250px;
            background-color: #f1f1f1;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .auth-box:hover {
            transform: scale(1.05);
            background-color: #e0e0e0;
        }

        .auth-box img {
            width: 80px;
            margin-bottom: 10px;
        }

        .auth-box span {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="{{ url_for('main.login') }}">
            <div class="auth-box">
                <img src="{{ url_for('static', filename='user_icon.png') }}" alt="User">
                <span>Користувач</span>
            </div>
        </a>
        <a href="{{ url_for('main.admin_access') }}">
            <div class="auth-box">
                <img src="{{ url_for('static', filename='admin_icon.png') }}" alt="Admin">
                <span>Адмін</span>
            </div>
        </a>
    </div>
</body>
</html>
